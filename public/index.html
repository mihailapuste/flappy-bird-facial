<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facial Expression Flappy Bird</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .game-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .game-area {
        flex: 1;
        min-width: 320px;
        max-width: 500px;
      }

      .camera-container {
        flex: 1;
        min-width: 320px;
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      canvas {
        background-color: #87ceeb;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: block;
        margin: 0 auto;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      #expression-indicator {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        text-align: center;
      }

      .camera-btn {
        margin-top: 10px;
        background-color: #2196f3;
      }

      .camera-btn:hover {
        background-color: #0b7dda;
      }

      .settings {
        margin-top: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .settings label {
        margin-bottom: 5px;
      }

      .settings input {
        width: 80%;
      }

      .score-container {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
      }

      .score {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .game-over-container {
        position: relative;
        margin-top: 20px;
        text-align: center;
      }

      .game-over-face {
        max-width: 150px;
        max-height: 150px;
        border: 3px solid #fff;
        border-radius: 10px;
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Facial Expression Flappy Bird</h1>

      <div class="game-container">
        <div class="game-area">
          <canvas id="game-canvas" width="320" height="480"></canvas>
          <div class="score-container">Score: <span id="score">0</span></div>
          <div class="controls">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
          </div>
        </div>

        <div class="camera-container">
          <h2>Facial Expression Control</h2>
          <video id="video" width="320" height="240" autoplay muted></video>
          <div id="expression-indicator">Expression: Waiting...</div>
          <button id="start-camera" class="camera-btn">Start Camera</button>
          <div class="settings">
            <label for="threshold"
              >Smile Sensitivity: <span id="threshold-value">0.7</span></label
            >
            <input
              type="range"
              id="threshold"
              min="0.1"
              max="0.9"
              step="0.05"
              value="0.7"
            />
          </div>
        </div>
      </div>

      <p>Smile to make the bird fly up! üòä</p>
    </div>

    <script src="/face-api/face-api.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Game variables
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");
      const startButton = document.getElementById("start-game");
      const resetButton = document.getElementById("reset-game");
      const scoreElement = document.getElementById("score");
      const expressionIndicator = document.getElementById(
        "expression-indicator"
      );

      let gameRunning = false;
      let gameOver = false;
      let score = 0;
      let bird = {
        x: 50,
        y: canvas.height / 2,
        width: 30,
        height: 30,
        gravity: 0.4, // Reduced from 0.5 to 0.4 for easier control
        velocity: 0,
        jumpStrength: -7, // Changed from -8 to -7 for more controlled jumps
      };

      let pipes = [];
      let pipeWidth = 60;
      let pipeGap = 200; // Increased from 150 to 200 for easier gameplay
      let pipeSpawnInterval = 150; // Increased from 120 to 150 to make pipes appear less frequently
      let frameCount = 0;

      // Facial expression variables
      let currentExpression = "neutral";
      let expressionThreshold = 0.7; // Threshold for positive expression

      // Update threshold from slider
      document
        .getElementById("threshold")
        .addEventListener("input", function () {
          expressionThreshold = parseFloat(this.value);
          document.getElementById("threshold-value").textContent =
            expressionThreshold.toFixed(2);
        });

      // Socket.io connection
      const socket = io();

      // Face detection variables
      let video = document.getElementById("video");
      let isDetectionRunning = false;
      let gameOverFace = null; // Store the game over face image

      // Initialize face detection
      async function initFaceDetection() {
        try {
          console.log("Loading face-api.js models...");
          // Load face-api.js models from CDN instead of local files
          const modelUrl =
            "https://justadudewhohacks.github.io/face-api.js/models";

          await Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl),
            faceapi.nets.faceExpressionNet.loadFromUri(modelUrl),
          ]).catch((err) => {
            console.error("Error loading models:", err);
            throw err;
          });

          console.log(
            "Models loaded successfully, requesting camera access..."
          );
          // Start video stream
          const stream = await navigator.mediaDevices
            .getUserMedia({
              video: {
                width: 320,
                height: 240,
                facingMode: "user",
              },
            })
            .catch((err) => {
              console.error("Camera access error:", err);
              throw err;
            });

          video.srcObject = stream;

          // Start detection when video is playing
          video.addEventListener("play", startFaceDetection);

          console.log("Face detection initialized successfully");
          expressionIndicator.textContent = "Expression: Ready";
        } catch (error) {
          console.error("Error initializing face detection:", error);
          expressionIndicator.textContent =
            "Error: " + (error.message || "Failed to initialize");
          alert(
            "Error initializing face detection. Please check console for details."
          );
        }
      }

      // Start face detection
      async function startFaceDetection() {
        if (isDetectionRunning) return;
        isDetectionRunning = true;

        console.log("Starting face detection...");
        expressionIndicator.textContent = "Expression: Detecting...";

        // Run face detection at regular intervals
        const detectionInterval = setInterval(async () => {
          try {
            if (!video.paused && !video.ended) {
              // Detect faces and expressions
              const detections = await faceapi
                .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                .withFaceExpressions();

              if (detections.length > 0) {
                const expressions = detections[0].expressions;

                // Get the expression with the highest probability
                let highestExpression = null;
                let highestProbability = 0;

                for (const [expression, probability] of Object.entries(
                  expressions
                )) {
                  if (probability > highestProbability) {
                    highestExpression = expression;
                    highestProbability = probability;
                  }
                }

                console.log(
                  `Detected: ${highestExpression} (${highestProbability.toFixed(
                    2
                  )})`
                );

                // Check if the expression is positive (happy)
                if (
                  highestExpression === "happy" &&
                  highestProbability > expressionThreshold
                ) {
                  currentExpression = "positive";
                  expressionIndicator.textContent = `Expression: Positive üòä (${highestProbability.toFixed(
                    2
                  )})`;

                  // Make bird go up
                  if (gameRunning && !gameOver) {
                    bird.velocity = bird.jumpStrength;
                  }
                } else {
                  currentExpression = "neutral";
                  expressionIndicator.textContent = `Expression: Neutral üòê (${highestProbability.toFixed(
                    2
                  )})`;
                }

                // Send expression to server
                socket.emit("expression", { expression: currentExpression });
              } else {
                expressionIndicator.textContent =
                  "Expression: No face detected";
              }
            }
          } catch (error) {
            console.error("Face detection error:", error);
            expressionIndicator.textContent = "Error: Detection failed";
          }
        }, 100);

        // Store the interval ID so we can clear it later if needed
        window.detectionIntervalId = detectionInterval;
      }

      // Draw the bird
      function drawBird() {
        ctx.fillStyle = "#FFD700"; // Gold color
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

        // Add eye
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(bird.x + bird.width - 10, bird.y + 10, 3, 0, Math.PI * 2);
        ctx.fill();

        // Add beak
        ctx.fillStyle = "#FF6347"; // Tomato color
        ctx.beginPath();
        ctx.moveTo(bird.x + bird.width, bird.y + bird.height / 2);
        ctx.lineTo(bird.x + bird.width + 10, bird.y + bird.height / 2);
        ctx.lineTo(bird.x + bird.width, bird.y + bird.height / 2 + 5);
        ctx.fill();
      }

      // Update bird position
      function updateBird() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Keep bird within canvas
        if (bird.y < 0) {
          bird.y = 0;
          bird.velocity = 0;
        }

        if (bird.y + bird.height > canvas.height) {
          bird.y = canvas.height - bird.height;
          if (!gameOver) {
            // Delay the face capture by 0.5 seconds to get the reaction
            setTimeout(captureGameOverFace, 500);
          }
          gameOver = true;
        }
      }

      // Create a new pipe
      function createPipe() {
        // Ensure the gap is not too close to the top or bottom
        const minGapPosition = 80; // Minimum distance from top
        const maxGapPosition = canvas.height - pipeGap - 80; // Maximum position (leaving space at bottom)

        // Calculate a more balanced random position for the gap
        const gapPosition =
          Math.floor(Math.random() * (maxGapPosition - minGapPosition)) +
          minGapPosition;

        pipes.push({
          x: canvas.width,
          topHeight: gapPosition,
          bottomY: gapPosition + pipeGap,
          scored: false,
        });
      }

      // Draw pipes
      function drawPipes() {
        ctx.fillStyle = "#32CD32"; // Lime green

        pipes.forEach((pipe) => {
          // Draw top pipe
          ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);

          // Draw bottom pipe
          ctx.fillRect(
            pipe.x,
            pipe.bottomY,
            pipeWidth,
            canvas.height - pipe.bottomY
          );
        });
      }

      // Update pipes position
      function updatePipes() {
        pipes.forEach((pipe) => {
          pipe.x -= 1.5; // Reduced from 2 to 1.5 for slower movement

          // Check if bird passed the pipe
          if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
            pipe.scored = true;
            score++;
            scoreElement.textContent = score;
          }

          // Check collision with pipes
          if (
            bird.x + bird.width > pipe.x &&
            bird.x < pipe.x + pipeWidth &&
            (bird.y < pipe.topHeight || bird.y + bird.height > pipe.bottomY)
          ) {
            if (!gameOver) {
              captureGameOverFace();
            }
            gameOver = true;
          }
        });

        // Remove pipes that are off screen
        pipes = pipes.filter((pipe) => pipe.x + pipeWidth > 0);

        // Create new pipes
        if (frameCount % pipeSpawnInterval === 0) {
          createPipe();
        }
      }

      // Capture the user's face when game over
      function captureGameOverFace() {
        if (!video.paused && !video.ended) {
          // Create a canvas to capture the video frame
          const captureCanvas = document.createElement("canvas");
          captureCanvas.width = video.videoWidth;
          captureCanvas.height = video.videoHeight;
          const ctx = captureCanvas.getContext("2d");

          // Draw the current video frame to the canvas
          ctx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);

          // Convert the canvas to an image data URL
          gameOverFace = captureCanvas.toDataURL("image/png");

          console.log("Game over face captured!");
        }
      }

      // Game loop
      function gameLoop() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameRunning && !gameOver) {
          frameCount++;

          // Update game elements
          updateBird();
          updatePipes();

          // Draw game elements
          drawPipes();
          drawBird();

          requestAnimationFrame(gameLoop);
        } else if (gameOver) {
          // Game over screen
          ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.fillStyle = "#fff";
          ctx.font = "30px Arial";
          ctx.textAlign = "center";
          ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 60);
          ctx.fillText(
            `Score: ${score}`,
            canvas.width / 2,
            canvas.height / 2 - 20
          );

          // Display the game over face if available
          if (gameOverFace) {
            const gameOverImg = new Image();
            gameOverImg.onload = function () {
              // Draw the image centered
              const imgWidth = 150;
              const imgHeight = 150;
              const imgX = (canvas.width - imgWidth) / 2;
              const imgY = canvas.height / 2 + 20;

              // Draw a white border around the image
              ctx.strokeStyle = "#fff";
              ctx.lineWidth = 3;
              ctx.strokeRect(imgX - 3, imgY - 3, imgWidth + 6, imgHeight + 6);

              // Draw the image
              ctx.drawImage(gameOverImg, imgX, imgY, imgWidth, imgHeight);

              // Add caption
              ctx.fillText(
                "GG\nyou Look Dumb LOL",
                canvas.width / 2,
                imgY + imgHeight + 30
              );
            };
            gameOverImg.src = gameOverFace;
          }
        } else {
          // Start screen
          ctx.fillStyle = "#87CEEB"; // Sky blue
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          drawBird();

          ctx.fillStyle = "#000";
          ctx.font = "24px Arial";
          ctx.textAlign = "center";
          ctx.fillText(
            "Click Start Game to play",
            canvas.width / 2,
            canvas.height / 2
          );
        }
      }

      // Start game
      function startGame() {
        if (!gameRunning) {
          // Reset game state
          gameRunning = true;
          gameOver = false;
          score = 0;
          scoreElement.textContent = score;
          bird.y = canvas.height / 2;
          bird.velocity = 0;
          pipes = [];
          frameCount = 0;

          // Start game loop
          gameLoop();
        }
      }

      // Reset game
      function resetGame() {
        gameRunning = false;
        gameOver = false;
        score = 0;
        scoreElement.textContent = score;
        bird.y = canvas.height / 2;
        bird.velocity = 0;
        pipes = [];
        frameCount = 0;
        gameOverFace = null; // Clear the game over face

        // Restart game loop
        gameLoop();
      }

      // Event listeners
      startButton.addEventListener("click", startGame);
      resetButton.addEventListener("click", resetGame);
      document
        .getElementById("start-camera")
        .addEventListener("click", initFaceDetection);

      // Initialize game loop (but not face detection yet)
      canvas.width = 320;
      canvas.height = 480;
      gameLoop();
    </script>
  </body>
</html>
